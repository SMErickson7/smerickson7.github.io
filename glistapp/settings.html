<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Settings | Grocery List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sort.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74ff93bbed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/74ff93bbed.js" crossorigin="anonymous"></script>
</head>

<body onload="loadSavedItemList()">
    <main>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <table style="width: 100%;">
                        <tr>
                            <td>
                                <h1>Settings</h1>
                            </td>
                            <td><a href="index.html"><i class="search-toggle search-icon fa-solid fa-list"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <button id="my-list-add-btn" class="add btn">Add</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="three columns">
                    <div class="header">
                        <h5>Produce</h5>
                    </div>
                    <ul class="sortable" id="produce-list"></ul>
                </div>
                <div class="three columns">
                    <div class="header">
                        <h5>Deli</h5>
                    </div>
                    <ul class="sortable" id="deli-list"></ul>
                </div>
                <div class="three columns">
                    <div class="header">
                        <h5>Meat</h5>
                    </div>
                    <ul class="sortable" id="meat-list"></ul>
                </div>
            </div>
    </main>
</body>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script src="js/settings.js"></script>
<!--<script src="js/sort.js"></script>-->

</html>
