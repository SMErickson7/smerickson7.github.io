<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#627D98" />
    <meta name="theme-four columnsor" content="#627D98" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Grocery List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74ff93bbed.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <!-- Favicon-->
    <link rel="shortcut icon" href="images/favicon.png">

</head>

<body onload="load()">
    <main>
        <!-- Search, grocery list, and settings -->
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <table style="width: 100%;">
                        <tr>
                            <td>
                                <div id="search" class="autocomplete">
                                    <input class="search-autocomplete-input" type="text" id="tags" placeholder="Add a grocery item...">
                                </div>
                            </td>
                            <td>
                                <a href="settings.html"><i class="search-icon search-toggle fa-solid fa-gear"></i></a>
                                <div id="search-div">
                                    <div id="searchToggle" class="search-toggle"><i onclick="toggleSearch(this)" class="search-icon fa-solid fa-toggle-on"></i></div>
                                </div>

                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <div onclick="toggleList(0)" style="display:inline-block">
                        <div class="icon"><i class="toggle" id="toggle0"></i></div>
                        <div class="header">
                            <h5 id="toggleSwitch">Grocery List</h5>
                        </div>
                    </div>
                    <div id="mydiv" style="display: none;"></div>
                </div>
            </div>
        </div>
        <!-- Grocery Aisles -->
        <div id="groceryAisles" class="container"></div>

    </main>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
</body>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script src="js/app.js"></script>
<script>
    function toggleSearch(x) {
        x.classList.toggle("fa-toggle-off")
        x.classList.toggle("fa-toggle-on")
        let search = document.getElementById("search");
        search.classList.toggle("hide");
    }
</script>

</html>
