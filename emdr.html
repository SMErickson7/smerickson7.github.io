<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMDR Sessions</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <!-- animate.css-->
    <link rel="stylesheet" href="vendor/animate.css/animate.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.blue.css" id="theme-stylesheet">
</head>
<body>
    <header><h1>Test EMDR sessions page</h1></header>
    <div class="container">
        <div class="row">
            <div class="container-fluid">
                <h3>Blog of session summaries</h3>
                <form action="">
                    <label for="sessionDate">Session Date:</label><br />
                    <input type="text" id="sessionDate" name="sessionDate"><br />
                    <label for="recordDate">Recorded Date:</label><br />
                    <input type="text" id="recordDate" name="recordDate"><br />
                    <textarea name="summary" rows="10" cols="30"><br />
                        Summary of session:
                        </textarea>
                    <textarea name="initialFeelings" rows="10" cols="30"><br />
                        Initial Feelings/Reactions
                        </textarea>
                    <textarea name="additionalFeelings" rows="10" cols="30"><br />
                        Additional feelings/reactions
                        </textarea>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
